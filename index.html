<html>
<head>
    <title>Welcome to Sorting Hat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Convergence&family=Lato:wght@300;400;700;900&family=Mukta:wght@300;400;600;700;800&family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
    <section>
      <div id="container">
        <div id="content-input">
          <form class="form-content">
            <label for="ashpType">ASHP Type</label>
            <input type="text" id="ashpType" required placeholder="Enter your input">
            
            <label for="dwellingType">Dwelling Type:</label>
            <input type="number" id="dwellingType" required placeholder="Enter your input">
            
            <label for="buildingType">Building Type:</label>
            <input type="text" id="buildingType" required placeholder="Enter your input">
            
            <label for="totalSquareFeet">Total Square Feet:</label>
            <input type="number" id="totalSquareFeet" required placeholder="Enter your input">
            
            <label for="alternateFuel">Alternate Fuel:</label>
            <input type="text" id="alternateFuel" required placeholder="Enter your input">
            
            <label for="eul">EUL:</label>
            <input type="number" id="eul" required placeholder="Enter your input">
            
            <label for="endUse">End Use:</label>
            <input type="text" id="endUse" required placeholder="Enter your input">
            
            <label for="unitPercentOfTotalCapacity">Unit Percent of Total Capacity:</label>
            <input type="number" id="unitPercentOfTotalCapacity" required placeholder="Enter your input">
            
            <!-- <input type="submit" value="Submit"> -->
          </form>
        </div>
        <div id="content-result"></div>
      </div>
    </section>
</body>
</html>
